<!DOCTYPE html>
<html>
<head>
    <title>Admin Sign Up - Clinic Management</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --primary: #007bff;
            --border: #dddddd;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --error: #dc3545;
            --success: #28a745;
        }
        
        [data-theme="dark"] {
            --bg: #1e1e1e;
            --text: #e0e0e0;
            --primary: #0d6efd;
            --border: #444444;
            --input-bg: #2d2d2d;
            --input-border: #555555;
            --error: #f8949a;
            --success: #51cf66;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
        }
        
        #theme-toggle {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        button[type="submit"]:hover {
            opacity: 0.9;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-danger {
            background-color: var(--error);
            color: white;
        }
        
        .alert-success {
            background-color: var(--success);
            color: white;
        }
        
        .link {
            text-align: center;
            margin-top: 15px;
        }
        
        .link a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Admin Account</h1>
            <button id="theme-toggle">üåô Dark</button>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} show">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
    
    <script>
        (function() {
            const root = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            
            const storedTheme = localStorage.getItem('theme') || 'light';
            root.setAttribute('data-theme', storedTheme);
            updateThemeButton(storedTheme);
            
            themeToggle.addEventListener('click', function() {
                let currentTheme = root.getAttribute('data-theme');
                let newTheme = currentTheme === 'light' ? 'dark' : 'light';
                root.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeButton(newTheme);
            });
            
            function updateThemeButton(theme) {
                themeToggle.textContent = theme === 'light' ? 'üåô Dark' : '‚òÄÔ∏è Light';
            }
        })();
    </script>
</body>
</html>
